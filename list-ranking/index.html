<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Ranking</title>
    <link href="styles/main.css" rel="stylesheet">
    <script src="scripts/dynamicBody.js" type="module" defer></script>
    <script src="scripts/main.js" type="module" defer></script>
    
</head>
<body>
    <header>
    </header>
    <main>
        <div id="list-creation">
            <input id="list-name" name="list-name" placeholder="List name">
            <button id="create">Create</button>
            <button id="clear">Clear</button>
            <button id="save">Save</button>
        </div>
        <div class="list-container">
            <ul id="list">
            </ul>
        </div>
        <div id="load-div">
            <input id="list-load" name="list-load" placeholder="List name">
            <button id="load">Load</button>
            <button id="delete">Delete</button>
        </div>
    </main>
    <footer>
    </footer>
</body>
</html>
